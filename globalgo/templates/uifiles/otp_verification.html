{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
        <div class="page-area">
            <div class="breadcumb-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="breadcrumb text-center">
                            <div class="section-headline white-headline">
                                <h3>OTP VERIFICATION</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End breadcumb Area -->
        <div class="login-area page-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="login-page">
                            <div class="login-form">
                                <h4 class="login-title">Verify Your OTP</h4>
                                <div class="row">
                                    <form class="log-form" autocomplete="off">
                                        <p>Please check your register email </p>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="number" id="otp" name="otp" class="form-control" placeholder="please enter you opt" required="" data-error="Please enter your valid otp">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <button type="button"  class="login-btn"  onclick="verifyotp()">Verify Otp</button>
                                        </div>
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <!-- Start Slider Area -->
     {% endblock %}
