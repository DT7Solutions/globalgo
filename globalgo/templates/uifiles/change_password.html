{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
        <div class="page-area">
            <div class="breadcumb-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="breadcrumb text-center">
                            <div class="section-headline white-headline">
                                <h3>Chnage Password</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End breadcumb Area -->
        <div class="login-area page-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="login-page">
                            <div class="login-form">
                                <h4 class="login-title">Change Password</h4>
                                <div class="row">
                                    <form class="log-form" method="POST" autocomplete="off">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" id="old_password" name="old_password" class="form-control" placeholder="Please enter your old password" required="" data-error="Please enter your old password">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Please enter your new password" required="" data-error="Please enter your new password">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Please enter confirm password" required="" data-error="Please enter your message subject">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <button type="button" id="submit" class="login-btn"  onclick="userlogin()">Chabge Password</button>
                                           
                                        </div>
                                        
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <!-- Start Slider Area -->
     {% endblock %}
